<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <!-- Below; outside resources -->
    <div>
        <style>
                @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
                </style>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>

    
    <link rel = "stylesheet" href = "assets/css/style.css";>
</head>

<body class = "bg-light-grey">
    
    <div class="container">
        
        <div class="row">
            
            <h2 class = "mx-auto mt-4 pb-5">
                
                Password Generator
                
            </h2>
            
        </div>

        <div class="row col-xs-10 col-lg-7 bg-white m-auto shadow-lg rounded">

            <h3 class="row mr-auto ml-5 mt-3 mb-1 col-10 text-sm-center text-md-center">

                Generate a Password

            </h3>

            <div class="row col-10 mx-auto dropdown-divider mb-3 border-secondary"></div>

            <div class="row mx-auto col-xs-12 col-lg-10 bg-white pb-5 pt-4 mb-3 border border-rounded border-dashed">

                <div class="row mx-auto mb-5 py-1 px-3 col-12">

                    <p class = "col-lg-8 col-xs-12 align-center text-wrap text-break text-center mx-auto px-auto my-3" id = "passwordText">Your Secure Password<p>

                </div>
                
            </div>

            <div class="row mx-auto">
                
                <div class="col-12 pb-5 pt-3 text-center text-md-center">

                    <button type="button" onclick="BeginGeneratePassword()" id = "generatePassword" class="btn btn-warning mx-lg-5 px-lg-3">Generate Password</button>
                    <button type="button" onclick="CopyToClipboard()" id = "copy" class="btn btn-primary mx-lg-5 px-lg-3">Copy to clipboard</button>

                </div>

                <div class="col">


                </div>

            </div>

            

        </div>
        
    </div>
    
    <script src="assets/scripts/script.js"></script>
</body>

</html>
